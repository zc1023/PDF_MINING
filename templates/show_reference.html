<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>  {{ paper }}</h1>
<hr>
    <form action="/reference/{{paper}}" method="post">
        Choose paper:
        <div class="form-group">
            <select class="form-control" id="reference" name="reference">

                {% for reference in references %}
                    <option value="{{reference}}">{{reference}}</option>
                {% endfor %}
            </select>
        </div>
            <div class="form-group">
                <input type="submit" value="Show bib"/>
        </div>
    </form>
</body>
</html>
